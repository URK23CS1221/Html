<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photography Workshop Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts for a modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
    <style>
        /* Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            height: 100%;
            font-family: 'Montserrat', Arial, sans-serif;
        }

        /* Landing Page Background */
        .landing-bg {
            min-height: 100vh;
            background: 
                linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.3)),
                url('https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=1500&q=80') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Navigation Bar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background: rgba(34,34,34,0.98);
            display: flex;
            align-items: center;
            box-shadow: 0 2px 12px rgba(0,0,0,0.15);
            z-index: 100;
        }

        .navbar .logo {
            height: 48px;
            margin: 0 28px;
        }

        .navbar .title {
            color: #eef2f3;
            font-size: 2rem;
            font-weight: 700;
            margin-right: 40px;
            letter-spacing: 1px;
        }

        .navbar ul {
            display: flex;
            list-style: none;
        }
        .navbar ul li {
            margin: 0 16px;
        }
        .navbar ul li a {
            color: #c3c3c3;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.05rem;
            padding: 8px 16px;
            border-radius: 22px;
            transition: background 0.2s, color 0.2s, font-weight 0.2s;
        }
        .navbar ul li a:hover,
        .navbar ul li a:focus {
            background: #ffd166;
            color: #232323;
            font-weight: 700;
        }

        /* Push content down so it's not under navbar */
        .spacer {
            height: 70px;
        }

        /* Main heading */
        .main-title {
            color: #fff;
            font-size: 2.8rem;
            font-weight: 700;
            margin-top: 80px;
            text-shadow: 0 4px 18px rgba(0,0,0,0.45);
            letter-spacing: 2px;
            text-align: center;
        }
        .subtitle {
            color: #ffd166;
            font-size: 1.35rem;
            margin-top: 10px;
            margin-bottom: 45px;
            letter-spacing: 1px;
            text-align: center;
        }

        /* Login Form Box */
        .login-form-container {
            position: relative;
            margin-top: 30px;
            width: 350px;
            background: rgba(255,255,255,0.95);
            border-radius: 24px;
            box-shadow: 0 10px 36px rgba(0,0,0,0.25);
            padding: 38px 32px 28px 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: floatup 1s cubic-bezier(.44,1.56,.67,.97);
        }
        @keyframes floatup {
            from { transform: translateY(40px); opacity: 0;}
            to { transform: translateY(0); opacity: 1;}
        }

        .login-form-container h2 {
            font-size: 1.5rem;
            color: #222831;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .login-form {
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .login-form label {
            font-size: 1rem;
            color: #333;
            margin-bottom: 6px;
            font-weight: 600;
        }
        .login-form input[type="text"], 
        .login-form input[type="password"] {
            padding: 10px 16px;
            border: 2px solid #eee;
            border-radius: 18px;
            background: #f7f7f7;
            font-size: 1rem;
            margin-bottom: 16px;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 12px rgba(0,0,0,0.05);
        }
        .login-form input[type="text"]:focus,
        .login-form input[type="password"]:focus {
            border-color: #ffd166;
            box-shadow: 0 0 0 3px rgba(255,209,102,0.2);
        }
        .login-form input[type="text"]:hover,
        .login-form input[type="password"]:hover {
            border-color: #118ab2;
        }

        .login-form button {
            padding: 12px 0;
            border: none;
            background: linear-gradient(90deg, #ffd166 60%, #ef476f 100%);
            color: #232323;
            font-weight: 700;
            font-size: 1.1rem;
            border-radius: 18px;
            margin-top: 8px;
            cursor: pointer;
            letter-spacing: 1px;
            box-shadow: 0 3px 14px rgba(239,71,111,0.12);
            transition: background 0.15s, color 0.15s, transform 0.15s;
        }
        .login-form button:hover,
        .login-form button:focus {
            background: linear-gradient(90deg, #ef476f 60%, #ffd166 100%);
            color: #fff;
            transform: translateY(-2px) scale(1.03);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .main-title {
                font-size: 2.1rem;
            }
            .navbar .title {
                font-size: 1.25rem;
            }
            .login-form-container {
                width: 90vw;
                padding: 24px 10px 18px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="https://img.icons8.com/ios-filled/50/ffd166/camera.png" alt="Logo" class="logo">
        <span class="title">Photography Workshop</span>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Workshops</a></li>
            <li><a href="#">Register</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    <div class="spacer"></div>
    <div class="landing-bg">
        <div>
            <div class="main-title">Capture Moments, Learn Skills!</div>
            <div class="subtitle">Join our Photography Workshop &amp; explore your creativity</div>
        </div>
        <div class="login-form-container">
            <h2>Login to Register</h2>
            <form class="login-form" autocomplete="off">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
                
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
